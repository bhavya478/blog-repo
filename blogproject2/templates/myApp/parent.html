<html>
{% load mytags %}
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <title>
            {%block title_block%}
            {%endblock%}
        </title>
    </head>
    <body>
        <div class="content" style="width:70%;float:left;background-color:#b0c6eb;height:200%;padding:0 0 0 30px">
              {%block content_block%}
              {%endblock%}
        </div>
        <div class="sidebar" style="width:30%;float:right;background-color:#f7e6f3;height:200%;padding:0 0 0 20px">
            <h2>Bhavya's Blog</h2>
            <span style="color:black; font-size:80px">
              <h2>Total Publications:{% total_post %} </h2>
              <h3>Latest Post: {% show_latest_posts 2 %}</h3>
              <h3>Most comments:</h3>
                {% get_most_commented_posts as m %}
              <ul>
                {%for post in m%}
                <h3><li><a href="{{post.get_absolute_url}}">{{post.title}}</a></li></h3>
                {%endfor%}
              </ul>
          </span>
        </div>
    </body>
</html>
